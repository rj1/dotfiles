font=Hack Nerd Font Mono:size=9.5, Noto Color Emoji:size=8.5

[bell]
urgent=no
notify=no

[scrollback]
lines=50000

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher, magnet
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[cursor]
style=beam
color=111111 dcdccc
blink=yes
beam-thickness=1.2

[colors]
alpha=0.9
foreground=f8f8f2
background=282a36
regular0=000000 # black
regular1=ff5555 # red
regular2=50fa7b # green
regular3=f1fa8c # yellow
regular4=bd93f9 # blue
regular5=ff79c6 # magenta
regular6=8be9fd # cyan
regular7=bfbfbf # white
bright0=4d4d4d  # bright black
bright1=ff6e67  # bright red
bright2=5af78e  # bright green
bright3=f4f99d  # bright yellow
bright4=caa9fa  # bright blue
bright5=ff92d0  # bright magenta
bright6=9aedfe  # bright cyan
bright7=e6e6e6  # bright white

[key-bindings]
font-increase=Mod1+Shift+k
font-decrease=Mod1+Shift+j
font-reset=Mod1+Shift+H
show-urls-launch=Control+Shift+e
show-urls-copy=Control+Shift+u

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t
